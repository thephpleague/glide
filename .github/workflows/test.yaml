name: glide

on:
    pull_request: ~
    push:
        branches:
            - master

jobs:
    coding-style:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  extensions: gd
            - name: php-cs-fixer
              run: |
                  wget https://github.com/FriendsOfPHP/PHP-CS-Fixer/releases/download/v2.16.4/php-cs-fixer.phar -q
                  php php-cs-fixer.phar fix --dry-run --diff

    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: ['7.4', '8.0', '8.1']
                prefer-lowest: ['']
                include:
                    - php-version: '7.2'
                      prefer-lowest: 'prefer-lowest'
        steps:
            - uses: actions/checkout@v2

            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: gd
                  coverage: pcov

            - name: Composer
              run: |
                  if ${{ matrix.prefer-lowest == 'prefer-lowest' }}; then
                      composer update --no-interaction --no-ansi --no-progress --prefer-lowest
                  else
                      composer update --no-interaction --no-ansi --no-progress
                  fi

            - name: PHPUnit
              run: |
                  if [[ ${{ matrix.php-version }} == '8.0' ]]; then
                      vendor/bin/phpunit --verbose --coverage-clover=coverage.xml
                  else
                      vendor/bin/phpunit
                  fi

            - name: Code Coverage Report
              if: matrix.php-version == '8.0'
              uses: codecov/codecov-action@v2

    psalm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  extensions: gd
                  tools: vimeo/psalm:4.15
            - name: psalm
              run: |
                  composer update --no-interaction --no-ansi --no-progress
                  psalm --output-format=github

    phpcs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  tools: phpcs:3,cs2pr
                  coverage: none
            - name: psalm
              run: |
                  phpcs --standard=PSR12 --report=checkstyle src/ tests/ | cs2pr
